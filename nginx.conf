# Конфигурация Nginx для Laravel приложения "Деревянное домостроение"
# Поместите этот файл в /etc/nginx/sites-available/derevyannoe-domostroenie.ru
# Создайте симлинк: sudo ln -s /etc/nginx/sites-available/derevyannoe-domostroenie.ru /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name derevyannoe-domostroenie.ru www.derevyannoe-domostroenie.ru;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name derevyannoe-domostroenie.ru www.derevyannoe-domostroenie.ru;
    
    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/derevyannoe-domostroenie.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/derevyannoe-domostroenie.ru/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Корневая директория (указывает на current/public через симлинк)
    root /var/www/derevyannoe-domostroenie.ru/current/public;
    index index.php index.html;
    
    # Логи
    access_log /var/log/nginx/derevyannoe-domostroenie.ru_access.log;
    error_log /var/log/nginx/derevyannoe-domostroenie.ru_error.log;
    
    # Основная обработка запросов Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Обработка PHP файлов
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # HTTPS заголовки для Laravel
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_X_FORWARDED_PROTO https;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $server_name;
        fastcgi_param SERVER_PORT 443;
        
        fastcgi_hide_header X-Powered-By;
        
        # Увеличиваем таймауты для больших форм
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Статические файлы с кешированием
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
    }
    
    # Сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Безопасность
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к служебным файлам Laravel
    location ~ /(storage|bootstrap/cache) {
        deny all;
    }
    
    # Filament админка (дополнительная защита)
    location /admin {
        # Ограничение по IP (раскомментируйте и укажите ваши IP)
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Максимальный размер загружаемых файлов
    client_max_body_size 100M;
    
    # Таймауты
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    send_timeout 60s;
}